<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head>
      <title>Student Dashboard</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
  <h1>Welcome, <span th:text="${student.firstName}"></span>!</h1>
  <p>Today is <span th:text="${currentDate}"></span></p>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Next Meal Collection</h5>
      <p class="card-text" th:if="${student.nextMealDate != null}">
        Your next meal collection is scheduled for
        <span th:text="${#dates.format(student.nextMealDate, 'MMMM dd, yyyy')}"></span>
      </p>
      <p class="card-text" th:unless="${student.nextMealDate != null}">
        No upcoming meal collection scheduled.
      </p>
      <form th:action="@{/student/generate-qr}" method="post">
        <button type="submit" class="btn btn-primary">Generate QR Code</button>
      </form>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html></title>
</head>
<body>

</body>
</html>
