<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .additional-options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .option-btn {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }
        .option-btn:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>Student Login</h2>
    </div>

    <form th:action="@{/login}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="studentNumber">Student Number</label>
            <input type="text" id="studentNumber" name="studentNumber" placeholder="Enter your student number" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="additional-options">
            <button type="button" class="option-btn" onclick="forgotPassword()">Forgot Password?</button>
            <button type="button" class="option-btn" onclick="signUp()">Sign Up</button>
        </div>
    </form>
</div>

<script>
        function forgotPassword() {
            // Add your forgot password functionality here
            alert("Forgot password feature will be implemented here.");
            // Typically this would redirect to a password reset page
            // window.location.href = "forgot-password.html";
        }

        function signUp() {
            // Add your sign up functionality here
            alert("Sign up feature will be implemented here.");
            // Typically this would redirect to a registration page
            // window.location.href = "signup.html";
        }

</script>
</body>
</html>
